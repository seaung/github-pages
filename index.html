<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="dscription" content="" />
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/grayscale.min.css"/>
        <title>Seaung Space</title>
    </head>
    <body>
        <!--Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Seaung Space</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!--headers-->
        <header class="masthead">
			<div class="intro-body">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 mx-auto">
							<h6 class="brand-heading">seaung space</h6>
							<p></p>
						</div>
					</div>
				</div>
			</div>
        </header>
        <!-- about -->
        <section id="about" class="content-section text-center">
        	<div class="container">
        		<div class="row">
        			<div class="col-lg-8 mx-auto">
        				<h4>About Me</h4>
        				<p></p>
        				<p></p>
        			</div>
        		</div>
        	</div>

        <section id="contact" class="content-section text-center">
        	<div class="container">
        		<div class="row">
        			<div class="col-lg-8 mx-auto">
        				<h4>Contact Me</h4>
        				<ul class="list-inline banner-social-buttons">
        					<li class="list-inline-item">
        						<a href="https://mail.protonmail.com" class="btn btn-default btn-lg">
        							<i class="fa fa-envelope-o"></i>
        							<span class="network-name">Protonmail</span>
        						</a>
        					</li>
        					<li class="list-inline-item">
        						<a href="https://www.github.com/seaung" class="btn btn-default btn-lg">
        							<i class="fa fa-github fa-fw"></i>
        							<span class="network-name">Github</span>
        						</a>
        					</li>
        				</ul>
        			</div>
        		</div>
        	</div>

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.easing.min.js"></script>
